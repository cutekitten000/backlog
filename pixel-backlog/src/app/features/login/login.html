<div class="login-container nes-container is-dark with-title">
  <p class="title">Pixel Backlog</p>
  <form (ngSubmit)="onSubmit()">
    <div class="nes-field">
      <label for="email_field">Email</label>
      <input type="email" id="email_field" class="nes-input" [(ngModel)]="email" name="email">
    </div>
    <div class="nes-field">
      <label for="password_field">Password</label>
      <input type="password" id="password_field" class="nes-input" [(ngModel)]="password" name="password">
    </div>
    <button type="submit" class="nes-btn is-primary">Login</button>
  </form>
</div>
